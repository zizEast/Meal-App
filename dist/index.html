<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Meal App</title>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="title-w">
                <div class="img-cont">
                    <img src="https://www.themealdb.com/images/meal-icon.png" alt="">
                </div>
                <h1>Search meal</h1>
                <div class="img-cont">
                    <img src="https://www.themealdb.com/images/meal-icon.png" alt="">
                </div>
            </div>
            <form action="" method="get">
                <input type="text" id="search">
                <button type="submit">Cerca</button>
            </form>
            <p data-error style="text-align: center;color: #fff;margin-top: 20px;font-size: large;text-transform: uppercase;">
            </p>
        </header>
        <div class="meals-w">
          
        </div>
        <div class="single-meal-w">
            <div class="preview-box">
            </div>
            <div class="shadow"></div>
        </div>
    </div>

<script src="script.js" defer></script>
</body>
</html>
